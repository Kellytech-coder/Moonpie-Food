<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Payment</title>
</head>

<body style="margin:0; font-family:Arial, sans-serif; background:#f5f5f5;">

<div style="
    max-width:500px;
    margin:40px auto;
    background:white;
    padding:25px;
    border-radius:10px;
    box-shadow:0 3px 8px rgba(0,0,0,0.1);
">

    <h2 style="text-align:center; margin-top:0;">Pay with Card</h2>

    <form style="display:flex; flex-direction:column; gap:15px;">

        <input type="text" placeholder="Cardholder Name" required
        style="padding:12px; font-size:16px; border:1px solid #ccc; border-radius:6px;">

        <input type="text" placeholder="Card Number" maxlength="16" required
        style="padding:12px; font-size:16px; border:1px solid #ccc; border-radius:6px;">

        <div style="display:flex; gap:10px;">
            <input type="text" placeholder="MM/YY" maxlength="5" required
            style="padding:12px; font-size:16px; border:1px solid #ccc; border-radius:6px; width:50%;">
            
            <input type="text" placeholder="CVV" maxlength="3" required
            style="padding:12px; font-size:16px; border:1px solid #ccc; border-radius:6px; width:50%;">
        </div>

        <button type="button" onclick="alert('Payment Submitted!')"
            style="
                padding:12px;
                font-size:18px;
                background:#ff4d4d;
                color:white;
                border:none;
                border-radius:6px;
                cursor:pointer;
            ">
            Submit Payment
        </button>

    </form>

    <a href="index.html" style="
        display:block;
        margin-top:20px;
        text-align:center;
        color:#555;
        text-decoration:none;
    ">Back to Home</a>

</div>

</body>
</html>
