<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Admin Dashboard</h2>

<div class="admin-grid">

    <div class="card">
        <h3>Add Restaurant</h3>
        <input id="r-name" placeholder="Name">
        <input id="r-img" placeholder="Image URL">
        <input id="r-desc" placeholder="Description">
        <button onclick="addRestaurant()">Add</button>
    </div>

    <div class="card">
        <h3>Add Menu Item</h3>
        <input id="m-name" placeholder="Food Name">
        <input id="m-price" type="number" placeholder="Price">
        <input id="m-img" placeholder="Image URL">
        <input id="m-rest" placeholder="Restaurant Name">
        <button onclick="addMenuItem()">Add</button>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
