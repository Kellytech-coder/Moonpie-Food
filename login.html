<!DOCTYPE html>
<html class="dark" lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Login - Food Delivery App</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link rel="preconnect" href="https://fonts.googleapis.com"/>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>

<style>
    body { min-height: max(884px, 100dvh); }
</style>
</head>

<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center p-4">

<div class="w-full max-w-md mx-auto">

<!-- Header -->
<div class="flex flex-col items-center mb-6">
    <div class="p-4 bg-primary/20 rounded-full mb-4">
        <span class="material-symbols-outlined text-primary text-4xl">restaurant_menu</span>
    </div>
    <h1 class="text-text-light dark:text-text-dark text-[32px] font-bold">Welcome back!</h1>
    <p class="text-text-secondary-light dark:text-text-secondary-dark">Find your next delicious meal.</p>
</div>

<!-- Form -->
<div class="flex w-full flex-col gap-4 py-3">

<label class="flex flex-col w-full">
    <p class="text-text-light dark:text-text-dark pb-2">Email</p>
    <input class="form-input w-full h-14 rounded-xl p-[15px]" type="email" placeholder="Enter your email"/>
</label>

<label class="flex flex-col w-full">
    <p class="text-text-light dark:text-text-dark pb-2">Password</p>
    <div class="relative flex items-center">
        <input class="form-input w-full h-14 rounded-xl p-[15px] pr-12" type="password" placeholder="Enter your password"/>
        <button aria-label="Toggle password visibility" class="absolute right-4 text-text-secondary-light dark:text-text-secondary-dark">
            <span class="material-symbols-outlined">visibility_off</span>
        </button>
    </div>
</label>

<div class="flex justify-end">
    <a class="text-primary text-sm font-medium hover:underline" href="#">Forgot Password?</a>
</div>

</div>

<!-- Login Button -->
<div class="w-full pt-4 pb-6">
<button class="flex h-14 w-full items-center justify-center rounded-full bg-primary px-6 text-base font-bold text-background-dark">
    Log In
</button>
</div>

<!-- Divider -->
<div class="flex items-center gap-4 py-3">
    <hr class="flex-grow border-t"/>
    <span class="text-sm text-text-secondary-light dark:text-text-secondary-dark">OR</span>
    <hr class="flex-grow border-t"/>
</div>

<!-- Social Buttons -->
<div class="flex w-full flex-col gap-4 py-3">
<button class="flex h-14 w-full items-center justify-center gap-3 rounded-full border bg-field-light px-6">
    <img class="h-6 w-6" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCo2eJ30RFGgAf-Ams1CJjkqcbmHCny9FhmbMws191L5gv4D1YxSlNwKo8QK3TvmOQogQjqLQM41RGih64bh1OkQ6dD2DUvvK00Nh84FVVtq3nayxuFlw4UCsI3Z-B5BVjyFrtOw07kmRbhhZ3DDgF0Oe8p73biqwKXJLB5BYo1BitG6l72cc8nTUVj5Id4QCtFNiRXHYYlR84xv4VCb-oizus0dBVcBdbjuSUPjySUh1p902vyoP0q5uDnCYEZtJcgKTc51J1nCAIa"/>
    Continue with Google
</button>

<button class="flex h-14 w-full items-center justify-center gap-3 rounded-full border bg-field-light px-6">
    <img class="h-6 w-6 dark:invert" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCzILt2rS4HToahC9idUTpMtp5zcv4l2l2J32ShDa7S2x5LTEBUusjFMyABEznAIz5NVHKZ7quaQaDLbHi1wIFi6W3u0cWJh0AY-5uD2SkPPc1852ayDQxk2ounwKO88YNiS_i3uVe798y8oGM4wlic9MGP5YOb-DbqYijPlrYUweaxX31Q2YIGSOpEV5SfhSkHQpVU16n82vj57ZqqBR6IIBWc6rBwJqi42m36DKUo_rp6iY3pdeTY2wMxPpWvUZ3gIIPHwnlph1AT"/>
    Continue with Apple
</button>
</div>

<!-- Footer -->
<div class="pt-8 text-center">
<p class="text-xs text-text-secondary-light dark:text-text-secondary-dark">
    Need an account?
    <a href="signup.html" class="font-medium text-primary">Sign Up</a>
</p>
</div>

</div>
</div>

<script>
// password toggle
const passInput = document.querySelector('input[type="password"]');
const passToggle = document.querySelector('button[aria-label="Toggle password visibility"]');
const icon = passToggle.querySelector("span");

passToggle.addEventListener("click", () => {
    passInput.type = passInput.type === "password" ? "text" : "password";
    icon.textContent = passInput.type === "password" ? "visibility_off" : "visibility";
});
</script>

</body>
</html>
