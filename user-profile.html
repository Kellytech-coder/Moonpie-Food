<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Account Settings</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ee9d2b",
                        "background-light": "#f8f7f6",
                        "background-dark": "#221a10",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "Noto Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col">
<!-- Top App Bar -->
<div class="flex items-center p-4">
<div class="flex size-12 shrink-0 items-center justify-start text-stone-900 dark:text-white">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</div>
<h1 class="flex-1 text-center text-lg font-bold text-stone-900 dark:text-white">My Account</h1>
<div class="w-12"></div> <!-- Spacer for centering title -->
</div>
<div class="flex flex-col p-4">
<!-- Profile Header -->
<div class="flex w-full flex-col gap-4 rounded-lg bg-white/5 p-4 @container dark:bg-black/20 md:flex-row md:items-center md:justify-between">
<div class="flex flex-1 items-center gap-4">
<div class="aspect-square w-20 min-w-20 rounded-full bg-cover bg-center bg-no-repeat" data-alt="A portrait of Alex Doe, smiling." style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBwCS-GDd0ElxT9a3uNQfQgwnujmxMOS-NN_ZpXArlFKzZ9YLfTWpDFa5MtX8XV6zy7_pJjeMvjC12EJFmA0f2GWqyDSbmYMJMGhf0B-TRQUn17AqH7_-4Hq5n2cgEuRPshvM0GeLdA53DePRbcP8aDtLcWlNCTqeEy7Sm5Fi86aJzxfuQaUTILbUqS22TzgGM2wZyNlKZZ2PA1O3dRYD3W1viOzXgwqLrVNmkKy39cm7hb48W2OKgRYBJE_rPUIW9q_Kzxh1SF3s8S");'></div>
<div class="flex flex-col justify-center">
<p class="text-[22px] font-bold leading-tight tracking-[-0.015em] text-stone-900 dark:text-white">Alex Doe</p>
<p class="text-base font-normal leading-normal text-stone-500 dark:text-stone-400">alex.doe@email.com</p>
</div>
</div>
<button class="flex h-12 min-w-[84px] cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-full bg-primary px-5 text-sm font-bold leading-normal tracking-[0.015em] text-white transition-opacity hover:opacity-90 md:w-auto">
<span class="material-symbols-outlined text-xl">edit</span>
<span class="truncate">Edit Profile</span>
</button>
</div>
<!-- Spacer -->
<div class="h-8"></div>
<!-- Navigation List -->
<div class="flex flex-col gap-2">
<!-- List Item: My Orders -->
<div class="flex cursor-pointer items-center gap-4 rounded-lg bg-white/5 p-4 transition-colors hover:bg-black/5 dark:bg-black/20 dark:hover:bg-black/30">
<div class="flex size-11 shrink-0 items-center justify-center rounded-full bg-primary/20 text-primary">
<span class="material-symbols-outlined text-2xl">receipt_long</span>
</div>
<p class="flex-1 truncate text-base font-medium leading-normal text-stone-900 dark:text-white">My Orders</p>
<div class="shrink-0 text-stone-500 dark:text-stone-400">
<span class="material-symbols-outlined text-2xl">chevron_right</span>
</div>
</div>
<!-- List Item: Delivery Addresses -->
<div class="flex cursor-pointer items-center gap-4 rounded-lg bg-white/5 p-4 transition-colors hover:bg-black/5 dark:bg-black/20 dark:hover:bg-black/30">
<div class="flex size-11 shrink-0 items-center justify-center rounded-full bg-primary/20 text-primary">
<span class="material-symbols-outlined text-2xl">location_on</span>
</div>
<p class="flex-1 truncate text-base font-medium leading-normal text-stone-900 dark:text-white">Delivery Addresses</p>
<div class="shrink-0 text-stone-500 dark:text-stone-400">
<span class="material-symbols-outlined text-2xl">chevron_right</span>
</div>
</div>
<!-- List Item: Payment Methods -->
<div class="flex cursor-pointer items-center gap-4 rounded-lg bg-white/5 p-4 transition-colors hover:bg-black/5 dark:bg-black/20 dark:hover:bg-black/30">
<div class="flex size-11 shrink-0 items-center justify-center rounded-full bg-primary/20 text-primary">
<span class="material-symbols-outlined text-2xl">credit_card</span>
</div>
<p class="flex-1 truncate text-base font-medium leading-normal text-stone-900 dark:text-white">Payment Methods</p>
<div class="shrink-0 text-stone-500 dark:text-stone-400">
<span class="material-symbols-outlined text-2xl">chevron_right</span>
</div>
</div>
<!-- List Item: Help & Support -->
<div class="flex cursor-pointer items-center gap-4 rounded-lg bg-white/5 p-4 transition-colors hover:bg-black/5 dark:bg-black/20 dark:hover:bg-black/30">
<div class="flex size-11 shrink-0 items-center justify-center rounded-full bg-primary/20 text-primary">
<span class="material-symbols-outlined text-2xl">help_outline</span>
</div>
<p class="flex-1 truncate text-base font-medium leading-normal text-stone-900 dark:text-white">Help &amp; Support</p>
<div class="shrink-0 text-stone-500 dark:text-stone-400">
<span class="material-symbols-outlined text-2xl">chevron_right</span>
</div>
</div>
</div>
<!-- Spacer -->
<div class="h-8"></div>
<!-- Logout Button -->
<button class="flex h-14 w-full cursor-pointer items-center justify-center gap-3 overflow-hidden rounded-lg bg-white/5 px-6 text-base font-bold leading-normal text-red-600/90 transition-colors hover:bg-red-500/10 dark:bg-black/20 dark:text-red-500 dark:hover:bg-red-500/10">
<span class="material-symbols-outlined text-2xl">logout</span>
<span class="truncate">Logout</span>
</button>
</div>
</div>
</body></html>
